name: Deploy HonKit to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        timeout-minutes: 5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # Update to Node.js v20 LTS
        timeout-minutes: 5

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Clean install npm dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        timeout-minutes: 5

      - name: Install Markdown preprocessor dependencies
        run: npm install glob

      - name: Preprocess Markdown for HonKit compatibility
        run: node .github/workflows/fix-gitbook-markdown.js

      - name: Build HonKit
        run: npm run build
        timeout-minutes: 30

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v4
        timeout-minutes: 10

      - name: Upload GitHub Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_book'
        timeout-minutes: 10

  deploy:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
