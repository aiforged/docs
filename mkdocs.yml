site_name: AIForged Documentation

theme:
  name: material
  logo: assets/logo.png        # make sure this file exists
  favicon: assets/favicon.ico  # optional
  features:
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: slate
      primary: custom
      accent: custom
    - scheme: default
      primary: custom
      accent: custom

extra_css:
  - assets/theme.css

plugins:
  - search
  - mermaid2
  
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - def_list
  - attr_list
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight

